<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <a href="#" class="logo">ShopZone</a>
            <nav class="nav-links">
                <a href="#">الرئيسية</a>
                <a href="#">المنتجات</a>
                <a href="#">من نحن</a>
            </nav>
            <a href="#" class="cart-btn">السلة (0)</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>مرحباً بك في عالم التسوق</h1>
            <p>أفضل المنتجات بأفضل الأسعار، تصلك أينما كنت.</p>
            <a href="#products" class="cta-btn">تصفح الآن</a>
        </div>
    </section>

    <section id="products" class="container products-section">
        <h2 class="section-title">أحدث المنتجات</h2>
        
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=60" alt="منتج 1">
                <div class="card-body">
                    <h3>حذاء رياضي نايك</h3>
                    <p class="price">$99.00</p>
                    <button class="add-btn">أضف للسلة</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=60" alt="منتج 2">
                <div class="card-body">
                    <h3>ساعة يد ذكية</h3>
                    <p class="price">$150.00</p>
                    <button class="add-btn">أضف للسلة</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=60" alt="منتج 3">
                <div class="card-body">
                    <h3>سماعات محيطية</h3>
                    <p class="price">$200.00</p>
                    <button class="add-btn">أضف للسلة</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>

</body>
</html>
